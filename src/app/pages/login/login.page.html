<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>

        <ion-list>

          <ion-list>

            <ion-item>

              <ion-input 
                label="Email" 
                labelPlacement="floating" 
                placeholder="Enter text" 
                type="email">
              </ion-input>
            </ion-item>

            <ion-item>

              <ion-input 
                label="Password" 
                labelPlacement="floating" 
                placeholder="Enter text" 
                type="password">
              </ion-input>
            </ion-item>

            <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
            <ion-button color="success" size="full">Login</ion-button>
            <ion-button color="success" fill="clear" size="full">Register</ion-button>
          </ion-list>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
